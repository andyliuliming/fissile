---
instance_groups:
- name: main-role
  scripts: ["myrole.sh"]
  run:
    memory: 1
  jobs:
  - name: new_hostname
    release: tor
  - name: tor
    release: tor
    properties:
      bosh_containerization:
        ports:
        - name: http
          protocol: TCP
          internal: 8080
          external: 80
        - name: https
          protocol: TCP
          internal: 9443
          external: 443
  colocated_containers:
  - to-be-colocated

- name: to-be-colocated
  type: colocated-container
  jobs:
  - name: ntpd
    release: ntp
    properties:
      bosh_containerization:
        ports:
        - name: tcp-dbg-port
          protocol: TCP
          internal: 10443
        - name: udp-dbg-port
          protocol: UDP
          internal: 10443
  run:
    memory: 1
