---
instance_groups:
- name: main-role
  scripts: ["myrole.sh"]
  run:
    memory: 1
    volumes:
    - path: /var/vcap/store
      type: emptyDir
      tag: shared-data
  jobs:
  - name: new_hostname
    release: tor
  - name: tor
    release: tor
  colocated_containers:
  - to-be-colocated

- name: to-be-colocated
  type: colocated-container
  jobs:
  - name: ntpd
    release: ntp
  run:
    memory: 1
    volumes:
    - path: /var/vcap/store
      type: emptyDir
      tag: shared-data
