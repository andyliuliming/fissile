# This role manifest checks for an internal environment variable (which is invalid)
---
instance_groups:
- name: myrole
  run:
    foo: x
  jobs:
  - name: new_hostname
    release: tor
configuration:
  variables:
  - name: BAR
    type: environment
    internal: true
    description: "foo"
  templates:
    properties.tor.hostname: '((BAR))'
