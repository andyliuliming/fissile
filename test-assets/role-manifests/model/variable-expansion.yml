# This role manifest is used to test mustache template expansion
---
instance_groups:
- name: foorole
  type: bosh-task
  run:
     foo: x
  jobs:
  - name: tor
    release: tor
configuration:
  variables:
  - name: BAR
    description: "foo"
  - name: FOO
    description: "foo"
  - name: HOME
    description: "foo"
  - name: PELERINUL
    description: "foo"
  templates:
    properties.tor.hashed_control_password: '((={{ }}=)){{PELERINUL}}'
    properties.tor.hostname: '((FOO))'
    properties.tor.private_key.thing: '((#BAR))((HOME))((/BAR))'
