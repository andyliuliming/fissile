# This is a role with exposed ports, and _with_ the headless tag
---
instance_groups:
- name: myrole
  run:
    scaling:
      min: 1
      max: 1
  jobs:
  - name: tor
    release: tor
    properties:
      bosh_containerization:
        ports:
        - name: http
          protocol: TCP
          external: 80
          internal: 8080
          public: false
        - name: https
          protocol: TCP
          external: 443
          internal: 443
          public: true
